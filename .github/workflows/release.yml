name: Publish Release

on:
    push:
        tags:
            - 'v*'

permissions:
    contents: write
    packages: write

jobs:
    release:
        name: Build binaries, publish release, and push container
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod
                  cache: true

            - name: Build binaries
              run: |
                  set -euo pipefail
                  mkdir -p dist
                  GOOS=linux GOARCH=amd64 go build -o dist/mcmanager-linux-amd64 ./cmd/manager
                  GOOS=windows GOARCH=amd64 go build -o dist/mcmanager-windows-amd64.exe ./cmd/manager

            - name: Publish release
              uses: softprops/action-gh-release@v2
              with:
                  name: ${{ github.ref_name }}
                  files: dist/*

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push container
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}:latest
                      ghcr.io/${{ github.repository }}:${{ github.ref_name }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
